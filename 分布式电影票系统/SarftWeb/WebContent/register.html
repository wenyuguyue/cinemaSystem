    <!--Fonts-->

    <!--Skin Script: Place this script in head to load scripts for skins and rtl support-->
    <script src="assets/js/skins.min.js"></script>
    <script src="assets/js/jquery-2.0.3.min.js"></script>
    <link rel="stylesheet" href="assets/css/bootstrap-datetimepicker.min.css">
    
	<script src="assets/js/datetime/bootstrap-datetimepicker.js"></script> 
    <script src="assets/js/datetime/bootstrap-datetimepicker.zh-CN.js"></script> 
    <script type="text/javascript">
    $(function(){
        $('#stime').datetimepicker({
             forceParse: 0,//设置为0，时间不会跳转1899，会显示当前时间。
             language: 'zh-CN',//显示中文
             format: 'yyyy/mm/dd',//显示格式
             minView: "month",//设置只显示到月份
             initialDate: new Date(),//初始化当前日期
             autoclose: true,//选中自动关闭
             todayBtn: true,//显示今日按钮
             todayHighlight: true
         })
        //$("#date").datetimepicker("setDate", new Date() );
        //设置显示默认当天的时间
        $("#check").click(function(){
        	if($("#check").prop("checked")==false){
        		$("#btn").prop("disabled",true)
        	}else{
        		$("#btn").prop("disabled",false)
        	}
        })   
     })
     
     function check1(){
    	if ($("#pwd").val()!=$("#pwd2").val()) 
    	{
    	alert("两次密码不一致！");
    	return false;
    	}
    	return true;
    }
    
    function checkName(){
    	$.ajax({
    		url:"checkName.do",
    		data:{
    			name:$("#name").val()
    		},
    		method:"post",
    		dataType:"json",
    		success:function(d){  			
    			if (d.code == "200") {
    				$("#unameAlert").css("color","green")
    				$("#unameAlert").text("")
				} else {
					$("#unameAlert").css("color","red")
					$("#unameAlert").text(d.msg)
				}
    		}
    	})
    }
    function check22() {
		var pwd2Alert = document.getElementById("pwd2Alert");
		pwd2Alert.innerText = "";
		var pwd = document.getElementById("pwd").value;
		var pwd2 = document.getElementById("pwd2").value;
		if (pwd2 != pwd) {
			pwd2Alert.innerText = "用户密码不一致"
			pwd2Alert.setAttribute("style", "color:red")
		}
	}
    </script>
</head>
<!--Head Ends-->
<!--Body-->
<body>
    <div class="register-container animated fadeInDown">
        <div class="registerbox bg-white">
            <div class="registerbox-title">注册</div>
			<form action="regist.do" method="post">
            <div class="registerbox-caption ">请填入注册信息</div>
            <div class="registerbox-textbox">
                <input type="text" class="form-control" placeholder="输入用户名"  id="name" name="name" required="required" onkeyup="checkName()"/><span id="unameAlert"></span>
            </div>
            <div class="registerbox-textbox">
                <input type="password" class="form-control" placeholder="输入密码"  id="pwd" name="pwd" required="required"/><span id="pwdAlert"></span>
            </div>
            <div class="registerbox-textbox">
                <input type="password" class="form-control" placeholder="再次输入密码" id="pwd2" required="required" onkeyup="check22()"/><span id="pwd2Alert"></span>
            </div>
            <hr class="wide" />
            <div class="registerbox-textbox">
                <input type="text" class="form-control" placeholder="姓名"  name="rname" required="required"/>
            </div>
            <div class="registerbox-textbox">
                <input type="text" class="form-control" placeholder="住址"  name="family" required="required"/>
            </div>
            <div class="registerbox-textbox">
                <div class="row">
                  	<div class="col-lg-12 col-sm-12 col-xs-12 padding-right-10">
                        <input type="text" id="stime" name="stime"  placeholder="出生日期" class="form-control">
                    </div>
                </div>
            </div>
            <div class="registerbox-textbox no-padding-bottom">
                <div class="checkbox">
                    <label>
                        <input id="check" type="checkbox" class="colored-primary" checked="checked">
                        <span class="text darkgray">我同意 <a class="themeprimary">相关协议</a> 和法律法规政策</span>
                    </label>
                </div>
            </div>
            <div class="registerbox-submit">
                <input type="submit" class="btn btn-primary pull-right" value="提交" id="btn" onclick="return check1()">
            </div>
            </form>
        </div>
    </div>

    <!--Basic Scripts-->
    <script src="assets/js/bootstrap.min.js"></script>

    <!--Beyond Scripts-->
    <script src="assets/js/beyond.min.js"></script>
